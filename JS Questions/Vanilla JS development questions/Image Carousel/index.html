<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet"/>
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <button class="left-carousel-btn carousel-arrow-btn"><</button>
        <div class="carousel">
            <div class="slides">
                <img class="slide-img" src="./images/kurama-naruto.png" alt="kurama and naruto"/>
                <img class="slide-img" src="./images/team-7.png" alt="team 7"/>
                <img class="slide-img" src="./images/sasuke-naruto.png" alt="sasuke and naruto"/>
            </div>
        </div>
        <button class="right-carousel-btn carousel-arrow-btn">></button>
        <div class="carousel-dot-navigation-container">
            <div class="dot-navigation active"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
        </div>
    </div>
    <script src="./index.js"/>
</body>
</html>
